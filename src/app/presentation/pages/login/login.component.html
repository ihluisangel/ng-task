<div class="container">

    <div style="height: 100px;"></div>
    <div class=" row justify-content-md-center">

        <aside class="col-sm-6">

            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h4>
                    <hr>

                    <form class="needs-validation" [formGroup]="form">
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="username">Usuario</label>

                                <input formControlName="username" #input type="text" id="username" class="form-control"
                                    [ngClass]="{ 'is-invalid': isSubmitted && f['username'].errors }" id="username"
                                    placeholder="" required (focus)="messageError = null">
                                <div *ngIf="isSubmitted && f['username'].errors" class="invalid-feedback">
                                    <div *ngIf="f['username'].errors['required']">Usuario requerido</div>
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="password">Contraseña</label>

                                <input formControlName="password" #input type="password" id="password"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': isSubmitted && f['password'].errors }" id="password"
                                    placeholder="" required>
                                <div *ngIf="isSubmitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Contraseña requerida</div>
                                </div>
                            </div>


                        </div>

                        <div *ngIf="( messageError!= null)" class="alert alert-danger" role="alert">
                            {{messageError}}
                        </div>


                        <div class="container bg-light p-4">
                            <div class="col-md-12 text-center">
                                <button type="button" (click)="onLogin()" class="btn btn-primary">Ingresar</button>

                            </div>
                        </div>

                    </form>
                </article>
            </div>

        </aside>
    </div>

</div>
